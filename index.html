<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Cookie popup</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<h1 class="logo">easy cookie</h1>
		<p class="title">Выбери расположение модального окна cookie</p>
		<div class="buttons">
			<button class="button left-modal">Слева</button>
			<button class="button top-modal">Сверху</button>
			<button class="button bottom-modal">Снизу</button>
			<button class="button right-modal">Справа</button>
		</div>
	</main>

	<!-- Modals -->
	<div class="modal">
		<img src="img/cookie.svg" class="cookie__image" alt="cookie image" width="43px">
		<p class="cookie__text">
			Используя наш сервис вы принимаете <b>Условия использования сервиса</b> и <b>Политику конфеденциальности</b>. Мы используем Cookies для точной работы сайта.
		</p>
		<button class="modal__accept-btn">Принять</button>
		<button class="modal__close-btn"><span class="close"></span></button>
	</div>
	
	<script src="js/cookiepp.js"></script>
</body>
</html>
